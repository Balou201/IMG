<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Changeante</title>
</head>
<body>

  <img id="changingImage" src="image1.jpg" width="400" alt="Image changeante">

  <script>
    const images = [
      'image1.jpg',
      'image2.jpg',
      'image3.jpg'
    ];

    let index = 0;
    const imgElement = document.getElementById('changingImage');

    setInterval(() => {
      index = (index + 1) % images.length;
      imgElement.src = images[index];
    }, 3000); // toutes les 3 secondes
  </script>

</body>
</html>
